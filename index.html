<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Web Store</title>

    <style>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            text-align: center;
            max-width: 300px;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        .price {
            font-weight: bold;
            color: #1e90ff;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

    </style>

</head>

<body>

    <header>

        <h1>My Web Store</h1>

    </header>

    <section id="products">

        <article class="product-item">

            <img src="product1.jpg" alt="Product 1">

            <h2>Product 1</h2>

            <p>Description of Product 1</p>

            <p class="price">$10.00</p>

            <button>Add to Cart</button>

        </article>

        <!-- Add more product articles as needed -->

    </section>

    <footer>

        <p>&copy; 2024 My Web Store. All Rights Reserved.</p>

    </footer>

</body>

</html>
